<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Get city</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0ee2c99112.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="text-center text-danger mt-5 mb-5"><i class="fas fa-cloud-sun-rain text-warning mr-5"></i>Weather Map API<i class="ml-3 text-warning fas fa-cloud-sun-rain"></i></h1>
        <form method="POST" action="/" >
            <div class="form-group">
                <label for="i1"><h2>Choose city :</h2> </label>
                <input id="i1" type="text" name="city" class="form-control" width="100px">
            </div>
       
        <div class="form-group">
            <label for="i2"><h2>Choose country :</h2> </label>
            <input id="i2" type="text" name="country" class="form-control">
        </div>
       
        <button type="submit" name="submit" class="btn btn-primary btn-lg">Query</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
</body>
</html>
